name: Update LINZ Vector Tiles

on:
  schedule:
    - cron: '0 2 1 * *'  # Run at 2 AM on the 1st of every month
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  update-demo-tiles:
    runs-on: ubuntu-latest
    environment: demo
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup CDK Environment
        uses: ./.github/actions/setup-cdk
        with:
          aws-role-arn: ${{ secrets.DEMO_AWS_ROLE_ARN }}
          aws-region: ${{ secrets.DEMO_AWS_REGION }}
          role-session-name: GitHubActions-UpdateTiles

      - name: Install pmtiles
        run: |
          wget -q https://github.com/protomaps/go-pmtiles/releases/download/v1.29.1/go-pmtiles_1.29.1_Linux_x86_64.tar.gz
          tar xzf go-pmtiles_1.29.1_Linux_x86_64.tar.gz
          chmod +x pmtiles

      - name: Get Stack Outputs
        id: stack
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ASSETS_BUCKET="tak-$(echo ${{ vars.DEMO_STACK_NAME }} | tr '[:upper:]' '[:lower:]')-cloudtak-${{ secrets.DEMO_AWS_REGION }}-${AWS_ACCOUNT_ID}-assets"
          ARTIFACTS_BUCKET="tak-$(echo ${{ vars.DEMO_STACK_NAME }} | tr '[:upper:]' '[:lower:]')-baseinfra-${{ secrets.DEMO_AWS_REGION }}-${AWS_ACCOUNT_ID}-artifacts"
          
          echo "assets-bucket=$ASSETS_BUCKET" >> $GITHUB_OUTPUT
          echo "artifacts-bucket=$ARTIFACTS_BUCKET" >> $GITHUB_OUTPUT

      - name: Download and Convert LINZ Tiles
        run: |
          wget -O linz-vector-tiles.mbtiles "https://basemaps.linz.govt.nz/v1/export/topographic-v2/3857.mbtiles?api=${{ secrets.LINZ_API_KEY }}"
          ./pmtiles convert linz-vector-tiles.mbtiles linz-vector-tiles.pmtiles
          sqlite3 linz-vector-tiles.mbtiles "UPDATE metadata SET value='174.7,-41.3,12' WHERE name='center';"
      - name: Upload to S3
        run: |
          aws s3 cp linz-vector-tiles.pmtiles \
            s3://${{ steps.stack.outputs.assets-bucket }}/public/linz-vector-tiles.pmtiles
          aws s3 cp linz-vector-tiles.mbtiles \
            s3://${{ steps.stack.outputs.artifacts-bucket }}/linz-vector-tiles.mbtiles

      - name: Force Tileserver Reload with Fresh Download
        run: |
          CLUSTER_NAME="TAK-${{ vars.DEMO_STACK_NAME }}-BaseInfra"
          SERVICE_NAME=$(aws ecs list-services --cluster $CLUSTER_NAME \
            --query 'serviceArns[?contains(@, `tileserver-gl`)]' --output text | xargs -n1 basename)
          
          if [ -z "$SERVICE_NAME" ]; then
            echo "Tileserver service not found, skipping reload"
            exit 0
          fi
          
          echo "Found service: $SERVICE_NAME"
          
          # Get current task definition
          TASK_DEF_ARN=$(aws ecs describe-services --cluster $CLUSTER_NAME --services $SERVICE_NAME \
            --query 'services[0].taskDefinition' --output text)
          
          echo "Current task definition: $TASK_DEF_ARN"
          
          # Get and modify task definition
          aws ecs describe-task-definition --task-definition $TASK_DEF_ARN \
            --query 'taskDefinition' > /tmp/task-def.json
          
          # Update FORCE_DOWNLOAD in tile-downloader container
          jq '.containerDefinitions |= map(
            if .name == "tile-downloader" then
              .environment |= (map(if .name == "FORCE_DOWNLOAD" then .value = "true" else . end) |
              if (map(.name) | contains(["FORCE_DOWNLOAD"]) | not) then
                . + [{"name": "FORCE_DOWNLOAD", "value": "true"}]
              else . end)
            else . end
          ) | {family, taskRoleArn, executionRoleArn, networkMode, containerDefinitions, 
             volumes, placementConstraints, requiresCompatibilities, cpu, memory}' \
            /tmp/task-def.json > /tmp/new-task-def.json
          
          # Register new task definition
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file:///tmp/new-task-def.json \
            --query 'taskDefinition.taskDefinitionArn' --output text)
          
          echo "Registered new task definition: $NEW_TASK_DEF_ARN"
          
          # Update service with new task definition and force deployment
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --task-definition $NEW_TASK_DEF_ARN \
            --force-new-deployment
          
          echo "Service updated - new tasks will download fresh tiles from S3"

